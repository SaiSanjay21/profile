<svg width="80" height="80" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="analyticsGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="analyticsGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="40" cy="40" r="30" fill="url(#analyticsGradient)" opacity="0.1" filter="url(#analyticsGlow)"/>
  
  <!-- Chart bars -->
  <rect x="20" y="50" width="6" height="20" fill="url(#analyticsGradient)" rx="3">
    <animate attributeName="height" values="20;30;20" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="y" values="50;40;50" dur="2s" repeatCount="indefinite"/>
  </rect>
  <rect x="30" y="45" width="6" height="25" fill="url(#analyticsGradient)" rx="3">
    <animate attributeName="height" values="25;35;25" dur="2.5s" repeatCount="indefinite"/>
    <animate attributeName="y" values="45;35;45" dur="2.5s" repeatCount="indefinite"/>
  </rect>
  <rect x="40" y="40" width="6" height="30" fill="url(#analyticsGradient)" rx="3">
    <animate attributeName="height" values="30;40;30" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="y" values="40;30;40" dur="3s" repeatCount="indefinite"/>
  </rect>
  <rect x="50" y="35" width="6" height="35" fill="url(#analyticsGradient)" rx="3">
    <animate attributeName="height" values="35;25;35" dur="2.2s" repeatCount="indefinite"/>
    <animate attributeName="y" values="35;45;35" dur="2.2s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Trend line -->
  <path d="M20 55 L30 50 L40 45 L50 40 L60 35" 
        stroke="#ffffff" 
        stroke-width="2" 
        fill="none" 
        opacity="0.8"
        stroke-linecap="round">
    <animate attributeName="stroke-dasharray" values="0,50;50,0" dur="3s" repeatCount="indefinite"/>
  </path>
  
  <!-- Data points -->
  <circle cx="23" cy="55" r="2" fill="#ffffff" opacity="0.9">
    <animate attributeName="r" values="2;3;2" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="33" cy="50" r="2" fill="#ffffff" opacity="0.9">
    <animate attributeName="r" values="2;3;2" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="43" cy="45" r="2" fill="#ffffff" opacity="0.9">
    <animate attributeName="r" values="2;3;2" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="53" cy="40" r="2" fill="#ffffff" opacity="0.9">
    <animate attributeName="r" values="2;3;2" dur="2.2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Floating percentage -->
  <text x="60" y="25" font-family="Arial, sans-serif" font-size="8" fill="url(#analyticsGradient)" font-weight="bold">
    95%
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
  </text>
</svg>