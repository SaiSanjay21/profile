<svg width="80" height="80" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="codeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="codeGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Monitor/Screen -->
  <rect x="15" y="20" width="50" height="35" rx="3" fill="url(#codeGradient)" opacity="0.9" filter="url(#codeGlow)"/>
  <rect x="18" y="23" width="44" height="29" rx="2" fill="#1a1a1a"/>
  
  <!-- Code lines -->
  <rect x="22" y="28" width="12" height="2" fill="#4CAF50" opacity="0.8">
    <animate attributeName="width" values="12;20;12" dur="3s" repeatCount="indefinite"/>
  </rect>
  <rect x="22" y="33" width="8" height="2" fill="#2196F3" opacity="0.8">
    <animate attributeName="width" values="8;16;8" dur="2.5s" repeatCount="indefinite"/>
  </rect>
  <rect x="22" y="38" width="15" height="2" fill="#FF9800" opacity="0.8">
    <animate attributeName="width" values="15;25;15" dur="3.5s" repeatCount="indefinite"/>
  </rect>
  <rect x="22" y="43" width="10" height="2" fill="#E91E63" opacity="0.8">
    <animate attributeName="width" values="10;18;10" dur="2.8s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Cursor -->
  <rect x="35" y="28" width="1" height="2" fill="#ffffff">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Brackets -->
  <text x="45" y="35" font-family="monospace" font-size="8" fill="#667eea" opacity="0.7">{}</text>
  <text x="50" y="42" font-family="monospace" font-size="8" fill="#667eea" opacity="0.7">[]</text>
  
  <!-- Monitor stand -->
  <rect x="37" y="55" width="6" height="8" fill="url(#codeGradient)" opacity="0.7"/>
  <rect x="30" y="63" width="20" height="3" rx="1" fill="url(#codeGradient)" opacity="0.7"/>
  
  <!-- Floating code symbols -->
  <text x="70" y="30" font-family="monospace" font-size="6" fill="url(#codeGradient)" opacity="0.6">
    &lt;/&gt;
    <animateTransform attributeName="transform" type="translate" values="0,0;-5,-5;0,0" dur="4s" repeatCount="indefinite"/>
  </text>
  <text x="10" y="45" font-family="monospace" font-size="6" fill="url(#codeGradient)" opacity="0.6">
    def
    <animateTransform attributeName="transform" type="translate" values="0,0;3,-3;0,0" dur="3s" repeatCount="indefinite"/>
  </text>
</svg>