<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="neuralGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:0.1" />
    </linearGradient>
    <filter id="neuralGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Input layer nodes -->
  <circle cx="100" cy="150" r="8" fill="url(#neuralGradient)" filter="url(#neuralGlow)">
    <animate attributeName="r" values="8;12;8" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="100" cy="250" r="8" fill="url(#neuralGradient)" filter="url(#neuralGlow)">
    <animate attributeName="r" values="8;12;8" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="100" cy="350" r="8" fill="url(#neuralGradient)" filter="url(#neuralGlow)">
    <animate attributeName="r" values="8;12;8" dur="2.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="100" cy="450" r="8" fill="url(#neuralGradient)" filter="url(#neuralGlow)">
    <animate attributeName="r" values="8;12;8" dur="3.2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Hidden layer 1 nodes -->
  <circle cx="300" cy="100" r="6" fill="url(#neuralGradient)" filter="url(#neuralGlow)">
    <animate attributeName="r" values="6;10;6" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="300" cy="200" r="6" fill="url(#neuralGradient)" filter="url(#neuralGlow)">
    <animate attributeName="r" values="6;10;6" dur="3.1s" repeatCount="indefinite"/>
  </circle>
  <circle cx="300" cy="300" r="6" fill="url(#neuralGradient)" filter="url(#neuralGlow)">
    <animate attributeName="r" values="6;10;6" dur="2.9s" repeatCount="indefinite"/>
  </circle>
  <circle cx="300" cy="400" r="6" fill="url(#neuralGradient)" filter="url(#neuralGlow)">
    <animate attributeName="r" values="6;10;6" dur="3.3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="300" cy="500" r="6" fill="url(#neuralGradient)" filter="url(#neuralGlow)">
    <animate attributeName="r" values="6;10;6" dur="2.7s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Hidden layer 2 nodes -->
  <circle cx="500" cy="150" r="6" fill="url(#neuralGradient)" filter="url(#neuralGlow)">
    <animate attributeName="r" values="6;10;6" dur="3.4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="500" cy="250" r="6" fill="url(#neuralGradient)" filter="url(#neuralGlow)">
    <animate attributeName="r" values="6;10;6" dur="2.6s" repeatCount="indefinite"/>
  </circle>
  <circle cx="500" cy="350" r="6" fill="url(#neuralGradient)" filter="url(#neuralGlow)">
    <animate attributeName="r" values="6;10;6" dur="3.6s" repeatCount="indefinite"/>
  </circle>
  <circle cx="500" cy="450" r="6" fill="url(#neuralGradient)" filter="url(#neuralGradient)">
    <animate attributeName="r" values="6;10;6" dur="2.4s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Output layer nodes -->
  <circle cx="700" cy="200" r="8" fill="url(#neuralGradient)" filter="url(#neuralGlow)">
    <animate attributeName="r" values="8;12;8" dur="3.7s" repeatCount="indefinite"/>
  </circle>
  <circle cx="700" cy="300" r="8" fill="url(#neuralGradient)" filter="url(#neuralGlow)">
    <animate attributeName="r" values="8;12;8" dur="2.3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="700" cy="400" r="8" fill="url(#neuralGradient)" filter="url(#neuralGlow)">
    <animate attributeName="r" values="8;12;8" dur="3.8s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Connections with animated data flow -->
  <!-- Input to Hidden Layer 1 -->
  <line x1="108" y1="150" x2="292" y2="100" stroke="url(#neuralGradient)" stroke-width="1" opacity="0.4">
    <animate attributeName="stroke-dasharray" values="0,200;100,100;200,0;0,200" dur="4s" repeatCount="indefinite"/>
  </line>
  <line x1="108" y1="150" x2="292" y2="200" stroke="url(#neuralGradient)" stroke-width="1" opacity="0.4">
    <animate attributeName="stroke-dasharray" values="50,150;150,50;200,0;0,200" dur="4.2s" repeatCount="indefinite"/>
  </line>
  <line x1="108" y1="250" x2="292" y2="200" stroke="url(#neuralGradient)" stroke-width="1" opacity="0.4">
    <animate attributeName="stroke-dasharray" values="100,100;200,0;0,200;100,100" dur="3.8s" repeatCount="indefinite"/>
  </line>
  <line x1="108" y1="250" x2="292" y2="300" stroke="url(#neuralGradient)" stroke-width="1" opacity="0.4">
    <animate attributeName="stroke-dasharray" values="150,50;0,200;100,100;200,0" dur="4.1s" repeatCount="indefinite"/>
  </line>
  
  <!-- Hidden Layer 1 to Hidden Layer 2 -->
  <line x1="308" y1="200" x2="492" y2="150" stroke="url(#neuralGradient)" stroke-width="1" opacity="0.4">
    <animate attributeName="stroke-dasharray" values="0,200;100,100;200,0;0,200" dur="3.9s" repeatCount="indefinite"/>
  </line>
  <line x1="308" y1="300" x2="492" y2="250" stroke="url(#neuralGradient)" stroke-width="1" opacity="0.4">
    <animate attributeName="stroke-dasharray" values="75,125;175,25;200,0;0,200" dur="4.3s" repeatCount="indefinite"/>
  </line>
  <line x1="308" y1="400" x2="492" y2="350" stroke="url(#neuralGradient)" stroke-width="1" opacity="0.4">
    <animate attributeName="stroke-dasharray" values="125,75;25,175;100,100;200,0" dur="3.7s" repeatCount="indefinite"/>
  </line>
  
  <!-- Hidden Layer 2 to Output -->
  <line x1="508" y1="250" x2="692" y2="200" stroke="url(#neuralGradient)" stroke-width="1" opacity="0.4">
    <animate attributeName="stroke-dasharray" values="0,200;100,100;200,0;0,200" dur="4.4s" repeatCount="indefinite"/>
  </line>
  <line x1="508" y1="350" x2="692" y2="300" stroke="url(#neuralGradient)" stroke-width="1" opacity="0.4">
    <animate attributeName="stroke-dasharray" values="50,150;150,50;200,0;0,200" dur="3.6s" repeatCount="indefinite"/>
  </line>
  <line x1="508" y1="450" x2="692" y2="400" stroke="url(#neuralGradient)" stroke-width="1" opacity="0.4">
    <animate attributeName="stroke-dasharray" values="100,100;200,0;0,200;100,100" dur="4.5s" repeatCount="indefinite"/>
  </line>
  
  <!-- Data flow particles -->
  <circle cx="100" cy="150" r="2" fill="#ffffff" opacity="0.8">
    <animateMotion dur="4s" repeatCount="indefinite">
      <path d="M0,0 L200,-50 L400,-100 L600,50"/>
    </animateMotion>
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="100" cy="250" r="2" fill="#ffffff" opacity="0.8">
    <animateMotion dur="4.2s" repeatCount="indefinite">
      <path d="M0,0 L200,-50 L400,-100 L600,50"/>
    </animateMotion>
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="4.2s" repeatCount="indefinite"/>
  </circle>
</svg>