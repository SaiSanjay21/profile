<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="avatarGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="skinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fdbcb4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f4a688;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shirtGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495e;stop-opacity:1" />
    </linearGradient>
    <filter id="avatarGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#avatarGradient)" opacity="0.1" filter="url(#avatarGlow)"/>
  
  <!-- Shirt/Collar -->
  <path d="M60 160 Q100 140 140 160 L140 200 L60 200 Z" fill="url(#shirtGradient)"/>
  <path d="M75 160 Q100 150 125 160 L125 170 Q100 160 75 170 Z" fill="#ffffff" opacity="0.1"/>
  
  <!-- Neck -->
  <ellipse cx="100" cy="155" rx="15" ry="20" fill="url(#skinGradient)"/>
  
  <!-- Face -->
  <ellipse cx="100" cy="110" rx="35" ry="40" fill="url(#skinGradient)"/>
  
  <!-- Hair -->
  <path d="M65 85 Q100 60 135 85 Q140 95 135 105 Q130 90 125 95 Q115 85 100 88 Q85 85 75 95 Q70 90 65 105 Q60 95 65 85 Z" fill="#2c3e50"/>
  
  <!-- Eyes -->
  <ellipse cx="88" cy="105" rx="4" ry="6" fill="#ffffff"/>
  <ellipse cx="112" cy="105" rx="4" ry="6" fill="#ffffff"/>
  <circle cx="88" cy="105" r="2" fill="#2c3e50">
    <animate attributeName="cy" values="105;107;105" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="112" cy="105" r="2" fill="#2c3e50">
    <animate attributeName="cy" values="105;107;105" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Eyebrows -->
  <path d="M82 98 Q88 96 94 98" stroke="#2c3e50" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M106 98 Q112 96 118 98" stroke="#2c3e50" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Nose -->
  <path d="M98 115 Q100 118 102 115" stroke="url(#skinGradient)" stroke-width="1" fill="none" opacity="0.6"/>
  
  <!-- Mouth -->
  <path d="M92 125 Q100 130 108 125" stroke="#c0392b" stroke-width="2" fill="none" stroke-linecap="round">
    <animate attributeName="d" values="M92 125 Q100 130 108 125;M92 125 Q100 132 108 125;M92 125 Q100 130 108 125" dur="4s" repeatCount="indefinite"/>
  </path>
  
  <!-- Glasses (optional professional touch) -->
  <circle cx="88" cy="105" r="12" fill="none" stroke="#2c3e50" stroke-width="2" opacity="0.8"/>
  <circle cx="112" cy="105" r="12" fill="none" stroke="#2c3e50" stroke-width="2" opacity="0.8"/>
  <path d="M100 105 L104 105" stroke="#2c3e50" stroke-width="2" opacity="0.8"/>
  <path d="M76 105 L70 100" stroke="#2c3e50" stroke-width="2" opacity="0.8"/>
  <path d="M124 105 L130 100" stroke="#2c3e50" stroke-width="2" opacity="0.8"/>
  
  <!-- Professional badge/pin -->
  <circle cx="125" cy="170" r="6" fill="url(#avatarGradient)" opacity="0.9">
    <animate attributeName="opacity" values="0.9;1;0.9" dur="2s" repeatCount="indefinite"/>
  </circle>
  <text x="125" y="174" font-family="Arial, sans-serif" font-size="6" fill="#ffffff" text-anchor="middle" font-weight="bold">ML</text>
  
  <!-- Subtle animation for liveliness -->
  <animateTransform attributeName="transform" type="translate" values="0,0;0,1;0,0" dur="4s" repeatCount="indefinite"/>
</svg>