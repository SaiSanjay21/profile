<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="radarGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:0.1" />
    </linearGradient>
    <filter id="radarGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Center point -->
  <g transform="translate(150, 150)">
    
    <!-- Radar grid circles -->
    <circle cx="0" cy="0" r="20" fill="none" stroke="#e0e0e0" stroke-width="1"/>
    <circle cx="0" cy="0" r="40" fill="none" stroke="#e0e0e0" stroke-width="1"/>
    <circle cx="0" cy="0" r="60" fill="none" stroke="#e0e0e0" stroke-width="1"/>
    <circle cx="0" cy="0" r="80" fill="none" stroke="#e0e0e0" stroke-width="1"/>
    <circle cx="0" cy="0" r="100" fill="none" stroke="#e0e0e0" stroke-width="1"/>
    
    <!-- Radar grid lines -->
    <line x1="0" y1="0" x2="0" y2="-100" stroke="#e0e0e0" stroke-width="1"/>
    <line x1="0" y1="0" x2="86.6" y2="-50" stroke="#e0e0e0" stroke-width="1"/>
    <line x1="0" y1="0" x2="86.6" y2="50" stroke="#e0e0e0" stroke-width="1"/>
    <line x1="0" y1="0" x2="0" y2="100" stroke="#e0e0e0" stroke-width="1"/>
    <line x1="0" y1="0" x2="-86.6" y2="50" stroke="#e0e0e0" stroke-width="1"/>
    <line x1="0" y1="0" x2="-86.6" y2="-50" stroke="#e0e0e0" stroke-width="1"/>
    
    <!-- Skill areas (hexagon) -->
    <!-- Machine Learning: 90% -->
    <!-- Python: 95% -->
    <!-- Data Analysis: 85% -->
    <!-- Cloud Computing: 80% -->
    <!-- Web Development: 75% -->
    <!-- Database: 85% -->
    
    <polygon points="0,-90 82.3,-45 82.3,45 0,80 -69.3,45 -69.3,-45" 
             fill="url(#radarGradient)" 
             stroke="#667eea" 
             stroke-width="2" 
             filter="url(#radarGlow)"
             opacity="0">
      <animate attributeName="opacity" values="0;0.8" dur="2s" begin="1s" fill="freeze"/>
    </polygon>
    
    <!-- Skill points -->
    <circle cx="0" cy="-90" r="4" fill="#667eea" opacity="0">
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="1.5s" fill="freeze"/>
      <animate attributeName="r" values="4;6;4" dur="2s" begin="2s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="82.3" cy="-45" r="4" fill="#667eea" opacity="0">
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="2s" fill="freeze"/>
      <animate attributeName="r" values="4;6;4" dur="2s" begin="2.5s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="82.3" cy="45" r="4" fill="#667eea" opacity="0">
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="2.5s" fill="freeze"/>
      <animate attributeName="r" values="4;6;4" dur="2s" begin="3s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="0" cy="80" r="4" fill="#667eea" opacity="0">
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="3s" fill="freeze"/>
      <animate attributeName="r" values="4;6;4" dur="2s" begin="3.5s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="-69.3" cy="45" r="4" fill="#667eea" opacity="0">
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="3.5s" fill="freeze"/>
      <animate attributeName="r" values="4;6;4" dur="2s" begin="4s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="-69.3" cy="-45" r="4" fill="#667eea" opacity="0">
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="4s" fill="freeze"/>
      <animate attributeName="r" values="4;6;4" dur="2s" begin="4.5s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Skill labels -->
    <text x="0" y="-115" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50" text-anchor="middle" font-weight="bold" opacity="0">
      Machine Learning
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="1.5s" fill="freeze"/>
    </text>
    
    <text x="100" y="-55" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50" text-anchor="middle" font-weight="bold" opacity="0">
      Python
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="2s" fill="freeze"/>
    </text>
    
    <text x="100" y="65" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50" text-anchor="middle" font-weight="bold" opacity="0">
      Data Analysis
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="2.5s" fill="freeze"/>
    </text>
    
    <text x="0" y="105" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50" text-anchor="middle" font-weight="bold" opacity="0">
      Cloud Computing
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="3s" fill="freeze"/>
    </text>
    
    <text x="-100" y="65" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50" text-anchor="middle" font-weight="bold" opacity="0">
      Web Dev
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="3.5s" fill="freeze"/>
    </text>
    
    <text x="-100" y="-55" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50" text-anchor="middle" font-weight="bold" opacity="0">
      Database
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="4s" fill="freeze"/>
    </text>
    
    <!-- Percentage labels -->
    <text x="15" y="-85" font-family="Arial, sans-serif" font-size="10" fill="#667eea" font-weight="bold" opacity="0">
      90%
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="1.8s" fill="freeze"/>
    </text>
    
    <text x="87" y="-35" font-family="Arial, sans-serif" font-size="10" fill="#667eea" font-weight="bold" opacity="0">
      95%
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="2.3s" fill="freeze"/>
    </text>
    
    <text x="87" y="55" font-family="Arial, sans-serif" font-size="10" fill="#667eea" font-weight="bold" opacity="0">
      85%
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="2.8s" fill="freeze"/>
    </text>
    
    <text x="15" y="85" font-family="Arial, sans-serif" font-size="10" fill="#667eea" font-weight="bold" opacity="0">
      80%
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="3.3s" fill="freeze"/>
    </text>
    
    <text x="-85" y="55" font-family="Arial, sans-serif" font-size="10" fill="#667eea" font-weight="bold" opacity="0">
      75%
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="3.8s" fill="freeze"/>
    </text>
    
    <text x="-85" y="-35" font-family="Arial, sans-serif" font-size="10" fill="#667eea" font-weight="bold" opacity="0">
      85%
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="4.3s" fill="freeze"/>
    </text>
    
  </g>
  
  <!-- Title -->
  <text x="150" y="25" font-family="Arial, sans-serif" font-size="16" fill="#2c3e50" text-anchor="middle" font-weight="bold">
    Technical Skills Proficiency
  </text>
</svg>